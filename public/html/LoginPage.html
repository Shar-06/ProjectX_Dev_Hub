<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../styles/LoginStyle.css">
  <script src="../js/loginPage.js" type="module"></script>
</head>
<body>
  <header class="hero">
    <h1 class="hero-caption"></h1>
  </header>
  
  <main class="login-container">
    <h2 class="login-header">Login</h2>
    <p class="login-intro">Welcome back! Please login into your account</p>
    
    <form action="#" method="post">
      <fieldset>
        <legend>User Name/Email Address</legend>
        <input type="email" id="userName" name="userName" class="form-input" required>
      </fieldset>
      
      <fieldset>
        <legend>Password</legend>
        <input type="password" id="passwd" name="password" class="form-input" required>
      </fieldset>
      
      <section class="user-options">
        <label class="remember-me">
          <input type="checkbox" id="chkbox" name="remember">
          Remember Me
        </label>
        <nav>
          <a href="#" class="forgot-password">Forgot Password</a>
        </nav>
      </section>
      
      <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
      
      <section class="signup-section">
        <p>Don't have an account?</p>
        <nav>
          <a href="../html/index.html" class="signup-link">Sign up</a>
        </nav>
      </section>
      
      <button type="button" class="google-btn" id="googleBtn">
        <figure class="google-btn-icon">
          <svg width="20" height="20" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
          </svg>
        </figure>
        <strong class="google-btn-text">Sign in with Google</strong>
      </button>
    </form>
  </main>
  
  <script>
    // You can include your JavaScript here or link to an external file
  </script>
</body>
</html>
