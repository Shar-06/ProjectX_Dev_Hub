<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Home</title>
        <link rel="stylesheet" href="/styles/admin-styles.css">
        <script src="/js/admin.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <header>
            <h1>ADMIN MANAGEMENT DASHBOARD</h1>
        </header>

        <aside>
            <nav>
                <ul>
                    <li><button onclick="window.location.href='../html/admin.html'">Home</button></li>
                    <li><button onclick="window.location.href='../html/admin-bookings.html'">Bookings</button></li>
                    <li><button onclick="window.location.href='../html/admin-events.html'">Events</button></li>
                    <li><button onclick="window.location.href='../html/admin-notifications'">Notifications</button></li>
                </ul>
            </nav>
        </aside>

        <main>
            <section aria-label="search-users" class="search-section">
                <form role="search" id="search-form">
                    <input type="search" id="user-search" name="q" placeholder="search user by name or id" />
                    <button type="submit">Search</button>
                </form>
            </section>

            <section aria-labelledby="user-details-heading">
                <h2 id="user-details-heading">USERS DETAILS</h2>
                <article class="user-table">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">UserID</th>
                                <th scope="col">UserName</th>
                                <th scope="col">Role</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </article>
            </section>
        </main>
    </body>
</html>
