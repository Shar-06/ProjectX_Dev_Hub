<!DOCTYPE html>
<html>
    <head>
        <title>Admin Usage Trends</title>
        <link rel="stylesheet" href="/styles/usage-trends-styles.css">
        <script src="/js/usage-trends.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>

    <body>
        <main>
            <!-- Section 1: Report Filters and Export -->
            <section aria-label="Report Controls" class="report-controls">
                <form class="filter-form">
                    <select id="report-range" name="report-range">
                    <option value="7">Past 7 Days</option>
                    <option value="30" selected>Past 30 Days</option>
                    <option value="90">Past 90 Days</option>
                    </select>

                    <label><input type="date" value="2025-04-05" /></label>
                    <label><input type="date" value="2025-05-05" /></label>
                </form>
            </section>

            <!-- Summary Cards -->
            <section aria-label="Summary Metrics" class="stat-summary-row">
                <article class="stat-card">
                    <h3>Total Bookings</h3>
                    <p class="stat-value"></p>
                </article>
                <article class="stat-card">
                    <h3>Total Hours Reserved</h3>
                    <p class="stat-value"></p>
                </article>
                <article class="stat-card">
                    <h3>Most Popular Facility</h3>
                    <p class="stat-value"></p>
                </article>
            </section>

            <!-- Facility Filter -->
            <section aria-label="Facility Filter Options" class="chart-filter-bar">
                <nav aria-label="Facility Buttons">
                    <ul class="facility-options">
                        <li><button data-facility="all" class="active">All Facilities</button></li>
                        <li><button data-facility="basketball">Basketball Courts</button></li>
                        <li><button data-facility="soccer">Soccer Fields</button></li>
                        <li><button data-facility="swimming">Swimming Pool</button></li>
                        <li><button data-facility="gym">Gymnasium</button></li>
                    </ul>
                </nav>
            </section>

            <!-- Chart -->
            <section aria-label="Facility Usage Chart Display" class="chart-display-area">
                <figure>
                    <canvas id="facilityUsageChart" width="800" height="400"></canvas>
                    <figcaption>Monthly Usage Comparisons across facilities</figcaption>
                </figure>
            </section>

            <!-- Inside your <section id="tab-summary"> -->
            <section id="tab-summary" aria-label="Data Summary Table">
                <h2>Usage Table Summary</h2>
                <table id="data-table" border="1" cellpadding="8" style="width: 100%; background-color: white; margin-top: 1rem;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Basketball Courts</th>
                            <th>Soccer Fields</th>
                            <th>Swimming Pool</th>
                            <th>Gymnasium</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-05-01</td>
                            <td>18</td>
                            <td>22</td>
                            <td>15</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>2025-05-02</td>
                            <td>25</td>
                            <td>19</td>
                            <td>17</td>
                            <td>14</td>
                        </tr>
                        <tr>
                            <td>2025-05-03</td>
                            <td>20</td>
                            <td>20</td>
                            <td>18</td>
                            <td>16</td>
                        </tr>
                        <tr>
                            <td>2025-05-04</td>
                            <td>22</td>
                            <td>21</td>
                            <td>14</td>
                            <td>13</td>
                        </tr>
                        <tr>
                            <td>2025-05-05</td>
                            <td>19</td>
                            <td>23</td>
                            <td>16</td>
                            <td>15</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
